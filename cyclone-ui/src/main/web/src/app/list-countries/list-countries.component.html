<div class="fluid-container">
  <div class="row">
    <form [formGroup]="listCountries" class="container">
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="row"
        formControlName="selectedCountry"
      >
        <mat-radio-button
          class="card col-4 shadow-sm"
          *ngFor="let country of countries"
          [value]="country.name"
          required
          (click)="validateCrtStep()"
        >
          <div class="card-header">
            <p class="card-text">
              {{ country.name }}
            </p>
          </div>
          <div class="card-body">
            <span class="flag-icon flag-icon-{{ country.id }}"></span>
          </div>
        </mat-radio-button>
      </mat-radio-group>
    </form>
  </div>
</div>
